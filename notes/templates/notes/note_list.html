<!-- notes/templates/notes/note_list.html -->
{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Sticky Notes</h1>
    <a href="{% url 'add_note' %}" class="btn btn-warning">+ Add Note</a>
</div>

<div class="row">
    {% for note in notes %}
    <div class="col-md-4 col-sm-6">
        <div class="sticky-note position-relative">
            <a href="{% url 'edit_note' note.id %}" class="edit-link">Edit</a>
            <form action="{% url 'delete_note' note.id %}" method="post" class="delete-form">
                {% csrf_token %}
                <button type="submit" class="delete-link">âœ–</button>
            </form>
            <h5>{{ note.title }}</h5>
            <p>{{ note.content }}</p>
        </div>
    </div>
    {% empty %}
        <p>No notes yet.</p>
    {% endfor %}
</div>

{% endblock %}
