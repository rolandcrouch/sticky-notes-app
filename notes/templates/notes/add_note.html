{% extends 'base.html' %}

{% block title %}Add a New Note{% endblock %}

{% block content %}
  <h2>Add a New Note</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Note</button>
  </form>
  <p><a href="{% url 'note_list' %}">Back to Notes</a></p>
{% endblock %}
